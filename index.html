<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Viewer</title>
  </head>
  <body>
    <!-- The div element for the map -->
    <div id="map"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Google Maps JavaScript API with loading=async -->
    <!-- The API key is injected by the Vite plugin -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__&libraries=places&callback=initMap&loading=async">
    </script>
  </body>
</html>
